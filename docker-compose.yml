services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: topicmatcher_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - topicmatcher
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: topicmatcher_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - topicmatcher
    depends_on:
      - app

  db:
    image: mariadb:10.11
    container_name: topicmatcher_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: topicmatcher
      MYSQL_USER: topicmatcher_user
      MYSQL_PASSWORD: topicmatcher_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - topicmatcher

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: topicmatcher_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: topicmatcher_user
      PMA_PASSWORD: topicmatcher_pass
    ports:
      - "8081:80"
    networks:
      - topicmatcher
    depends_on:
      - db

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
  db_data:

networks:
  topicmatcher:
    driver: bridge